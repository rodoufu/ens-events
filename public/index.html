<!doctype html>
<html lang="en" ng-app="ensEvents">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ENS-Events</title>
</head>

<body ng-controller="mainController">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="img/Ethereum_Classic_Logo.svg" class="image_ico"/>
            ENS-Event
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form method="POST" action="/api/events" class="form-inline my-2 my-lg-0 container-fluid">
                <ul class="navbar-nav mr-auto container-fluid">
                    <li class="nav-item active">
                        <a class="nav-link input-fullwidth" href="#">
                            <select class="form-control input-fullwidth" name="period" id="period" required ng-model="period">
                                <option ng-repeat="it in periods" value="{{it | lowercase}}">{{it}}</option>
                            </select>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link container-fluid" href="#">
                            <input class="form-control input-fullwidth" id="since" name="since" type="number" min="0" required
                                ng-model="since" placeholder="{{period + 's'}}" aria-label="Search">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link container-fluid" href="#">
                            <button class="btn btn-outline-light" type="submit"
                                title="Get events from last {{since}} {{period + (since > 1 ? 's' : '')}}">Get</button>
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="js/core.js"></script>
</body>
</html>
